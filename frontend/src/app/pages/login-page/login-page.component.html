<div class="centered-content">
<div class="login-box">
    <h1 class="title has-text-primary">Login</h1>
    <div class="field">
        <p class="control has-icons-left has-icons-right">
          <input #usernameInput class="input has-background-light" type="text" placeholder="Usename">
          <span class="icon is-small is-left">
            <i class="fas fa-user"></i>
          </span>
          
        </p>
      </div>
      <div class="field">
        <p class="control has-icons-left">
          <input #passwordInput class="input has-background-light" type="password" placeholder="Password">
          <span class="icon is-small is-left">
            <i class="fas fa-lock"></i>
          </span>
        </p>
      </div>
      <div class="field">
        <p class="control">
          <button class="button is-success is-pulled-right has-text-white" (click)="onLoginButtonClicked(usernameInput.value,passwordInput.value)">
            Login
          </button>
        </p>
      </div>
</div>
</div>
